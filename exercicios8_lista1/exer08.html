<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Salário</title>
</head>
<body>
    <h2>Calculadora de Salário Mensal</h2>
    

    <label for="valorPorHora">Quanto você ganha por hora?</label>
    <input type="number" id="valorPorHora" step="0.01" placeholder="Ex: 25.50"><br><br>
    
    <label for="horasTrabalhadas">Quantas horas você trabalhou no mês?</label>
    <input type="number" id="horasTrabalhadas" placeholder="Ex: 160"><br><br>
    
    <button onclick="calcularSalario()">Calcular Salário</button>
    
    <p id="resultado"></p>
    
</body>
</html>
